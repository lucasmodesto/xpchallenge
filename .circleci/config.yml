version: 2.1

orbs:
 android: circleci/android@0.2.0

jobs:
  build:
    executor: android/android
        
    steps:
      - checkout
      - run:
          name: chmod permission
          command: chmod +x ./gradlew
      - run:
          name: unit tests
          command: ./gradlew test ktlint
      - run:
          name: lint
          command: ./gradlew test ktlint
